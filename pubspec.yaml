name: happy_flutter
description: Mobile/web client for Claude Code & Codex
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Core dependencies
  dio: ^5.8.0+1
  web_socket_channel: ^3.0.3
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # State management
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  flutter_riverpod: ^2.6.1

  # Utilities
  crypto: ^3.0.5
  uuid: ^4.5.2
  intl: ^0.20.2

  # UI and navigation
  go_router: ^14.6.2
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/
