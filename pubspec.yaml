name: happy_flutter
description: Mobile/web client for Claude Code & Codex
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Core dependencies
  dio: ^5.8.0+1
  cronet_http: ^1.6.0
  native_dio_adapter: ^1.4.0
  web_socket_channel: ^3.0.3
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^10.0.0

  # State management
  riverpod: ^3.2.0
  riverpod_annotation: ^4.0.1
  flutter_riverpod: ^3.2.0

  # Utilities
  crypto: ^3.0.5
  uuid: ^4.5.2
  intl: ^0.20.2
  convert: ^3.1.1
  pointycastle: ^4.0.0

  # UI and navigation
  go_router: ^17.0.1
  google_fonts: ^7.1.0
  flutter_markdown: ^0.7.4
  qr: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.25.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/
