name: happy_flutter
description: Mobile/web client for Claude Code & Codex
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Core dependencies
  dio: ^5.8.0+1
  cronet_http: ^1.6.0
  native_dio_adapter: ^1.4.0
  web_socket_channel: ^3.0.3
  shared_preferences: ^2.5.3
  mmkv: ^1.3.0
  flutter_secure_storage: ^10.0.0

  # State management
  riverpod: ^3.2.0
  riverpod_annotation: ^4.0.1
  flutter_riverpod: ^3.2.0

  # Utilities
  crypto: ^3.0.5
  uuid: ^4.5.2
  intl: ^0.20.2
  convert: ^3.1.1
  pointycastle: ^4.0.0
  ed25519_edwards: ^0.3.1
  sodium: ^3.1.0
  cryptography: ^2.7.0

  # UI and navigation
  go_router: ^17.0.1
  google_fonts: ^8.0.0
  flutter_markdown: ^0.7.4
  webview_flutter: ^4.9.0
  url_launcher: ^6.3.1
  qr: ^3.0.2

  # Native platform integrations
  wakelock_plus: ^1.4.0
  vibration: ^2.0.1
  local_auth: ^3.0.0
  geolocator: ^13.0.1
  record: ^6.1.2
  mobile_scanner: ^6.0.3
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^19.5.0
  js: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.26.3
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/

  generate: true
