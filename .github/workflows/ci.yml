name: Happy Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup
    outputs:
      has_keystore: ${{ steps.check_keystore.outputs.has_keystore }}
      version_code: ${{ steps.version.outputs.version_code }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if keystore is configured
        id: check_keystore
        run: |
          echo "Checking KEYSTORE_BASE64..."
          KEYSTORE="${{ secrets.KEYSTORE_BASE64 }}"
          if [ -z "$KEYSTORE" ] || [ "$KEYSTORE" == "" ]; then
            echo "KEYSTORE_BASE64 is empty or not set"
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          else
            echo "KEYSTORE_BASE64 is set (length: ${#KEYSTORE})"
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate version code from run number
        id: version
        run: |
          # Version format: 1.0.0 + (run_number offset by 10000 to ensure positive)
          # e.g., run #123 becomes version 1.0.0+1123 (10000 + 123 = 10123, but we use offset)
          RUN_NUMBER=${{ github.run_number }}
          BASE_VERSION_CODE=10000
          VERSION_CODE=$((BASE_VERSION_CODE + RUN_NUMBER))
          echo "Run number: $RUN_NUMBER"
          echo "Generated version code: $VERSION_CODE"
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "run_number=$RUN_NUMBER" >> $GITHUB_OUTPUT

  debug:
    name: Build Debug APK
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update version in pubspec.yaml
        run: |
          VERSION_CODE=${{ needs.setup.outputs.version_code }}
          RUN_NUMBER=${{ needs.setup.outputs.run_number }}
          echo "Updating version to 1.0.0+${VERSION_CODE} (run #${RUN_NUMBER})"
          sed -i "s/^version:.*/version: 1.0.0+${VERSION_CODE}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - run: flutter pub get

      - name: Clean Android build cache
        run: |
          cd android
          ./gradlew clean --no-daemon

      - name: Build debug APK
        run: flutter build apk --debug --no-pub

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  release:
    name: Build Release APK
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.has_keystore == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Update version in pubspec.yaml
        run: |
          VERSION_CODE=${{ needs.setup.outputs.version_code }}
          RUN_NUMBER=${{ needs.setup.outputs.run_number }}
          echo "Updating version to 1.0.0+${VERSION_CODE} (run #${RUN_NUMBER})"
          sed -i "s/^version:.*/version: 1.0.0+${VERSION_CODE}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Set up keystore for release build
        run: |
          echo "Working directory: $(pwd)"

          echo "Creating keystore file..."
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          ls -la release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - run: flutter pub get

      - name: Clean Android build cache
        run: |
          cd android
          ./gradlew clean --no-daemon

      - name: Build release APK
        run: flutter build apk --release --no-pub
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
