name: Happy Flutter CI/CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to produce'
        required: true
        default: 'both'
        type: choice
        options:
          - debug
          - release
          - both
      flavor:
        description: 'App flavor (environment)'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

env:
  FLUTTER_VERSION: '3.38.7'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-warnings=false

  build-debug:
    name: Build Debug APK
    needs: analyze
    runs-on: ubuntu-latest
    # Run on push/PR events (but not tags), or workflow_dispatch with debug or both selected
    if: |
      (github.event_name != 'workflow_dispatch' &&
       !startsWith(github.ref, 'refs/tags/v')) ||
      github.event.inputs.build_type == 'debug' ||
      github.event.inputs.build_type == 'both'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle.kts', 'android/**/gradle.properties', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get dependencies
        run: flutter pub get

      - name: Determine flavor
        id: flavor
        run: |
          FLAVOR="${{ github.event.inputs.flavor }}"
          if [ -z "$FLAVOR" ]; then
            FLAVOR="production"
          fi
          echo "FLAVOR=$FLAVOR" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        run: flutter build apk --debug --no-pub --flavor ${{ steps.flavor.outputs.FLAVOR }}
        env:
          APP_ENV: ${{ steps.flavor.outputs.FLAVOR }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug-${{ steps.flavor.outputs.FLAVOR }}
          path: build/app/outputs/flutter-apk/app-${{ steps.flavor.outputs.FLAVOR }}-debug.apk
          retention-days: 14

  build-release:
    name: Build Release APK
    needs: analyze
    runs-on: ubuntu-latest
    # Run on workflow_dispatch with release or both selected, or on version tags
    if: |
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both')) ||
      startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for keystore
        id: check_keystore
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "::warning::Keystore not configured, skipping release build"
            echo "skip_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip_release=false" >> $GITHUB_OUTPUT
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Free disk space
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          df -h

      - name: Create keystore
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Setup Flutter
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: android-actions/setup-android@v3

      - name: Cache pub dependencies
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle.kts', 'android/**/gradle.properties', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get dependencies
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: flutter pub get

      - name: Determine flavor
        id: flavor
        run: |
          FLAVOR="${{ github.event.inputs.flavor }}"
          if [ -z "$FLAVOR" ]; then
            FLAVOR="production"
          fi
          echo "FLAVOR=$FLAVOR" >> $GITHUB_OUTPUT

      - name: Build Release APK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: flutter build apk --release --no-pub --flavor ${{ steps.flavor.outputs.FLAVOR }}
        env:
          APP_ENV: ${{ steps.flavor.outputs.FLAVOR }}
          KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - name: Upload Release APK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release-${{ steps.flavor.outputs.FLAVOR }}
          path: build/app/outputs/flutter-apk/app-${{ steps.flavor.outputs.FLAVOR }}-release.apk
          retention-days: 14
