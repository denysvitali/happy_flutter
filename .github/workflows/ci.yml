name: Happy Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      has_keystore: ${{ steps.check_keystore.outputs.has_keystore }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if keystore is configured
        id: check_keystore
        run: |
          echo "Checking KEYSTORE_BASE64..."
          if [ "${{ secrets.KEYSTORE_BASE64 }}" == "" ]; then
            echo "KEYSTORE_BASE64 is empty or not set"
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          else
            echo "KEYSTORE_BASE64 is set (length: ${#KEYSTORE_BASE64})"
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          fi

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Set up keystore for release build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_keystore.outputs.has_keystore == 'true'
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          ls -la release-keystore.jks
          cat > key.properties <<EOF
          storePassword=$KEYSTORE_STORE_PASSWORD
          keyPassword=$KEYSTORE_KEY_PASSWORD
          keyAlias=$KEYSTORE_KEY_ALIAS
          storeFile=release-keystore.jks
          EOF
          cat key.properties
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug --no-pub

      - name: Build release APK (only if keystore is configured)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_keystore.outputs.has_keystore == 'true'
        run: flutter build apk --release --no-pub

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload release APK (only if built)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_keystore.outputs.has_keystore == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
