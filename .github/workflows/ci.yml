name: Happy Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'

      - run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug --no-pub

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for keystore
        id: check_keystore
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "::warning::Keystore not configured, skipping release build"
            echo "skip_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip_release=false" >> $GITHUB_OUTPUT
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create keystore
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - uses: subosito/flutter-action@v2
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        with:
          flutter-version: '3.38.7'

      - run: flutter pub get
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}

      - name: Build release APK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: flutter build apk --release --no-pub
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - name: Upload release APK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
