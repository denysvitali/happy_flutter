name: Happy Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug --no-pub

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: ${{ secrets.KEYSTORE_BASE64 != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Create keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --no-pub
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
