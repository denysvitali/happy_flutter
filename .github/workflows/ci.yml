name: Happy Flutter CI/CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to produce'
        required: true
        default: 'both'
        type: choice
        options:
          - debug
          - release
          - both
      flavor:
        description: 'App flavor (environment)'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

env:
  FLUTTER_VERSION: '3.38.7'
  JAVA_VERSION: '17'
  DART_VM_OPTIONS: '--max-gen-heap-size=4096'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        id: flutter-cache
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  build-debug:
    name: Build Debug APK
    needs: analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Run on push/PR events (but not tags), or workflow_dispatch with debug or both selected
    if: |
      (github.event_name != 'workflow_dispatch' &&
       !startsWith(github.ref, 'refs/tags/v')) ||
      github.event.inputs.build_type == 'debug' ||
      github.event.inputs.build_type == 'both'
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/28.2.13676358

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build metadata
        id: build_meta
        run: |
          BUILD_NUMBER=$(( ${{ github.run_number }} * 100 + ${{ github.run_attempt }} ))
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Prepare signing keystore (optional)
        id: debug_keystore
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "KEYSTORE_PATH=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "$KEYSTORE_BASE64" | base64 -d > ci-keystore.jks
          echo "KEYSTORE_PATH=${{ github.workspace }}/ci-keystore.jks" >> $GITHUB_OUTPUT
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/microsoft/powershell
          sudo rm -rf /usr/local/share/chromedriver-linux64
          sudo rm -rf /usr/local/share/edge_driver
          sudo rm -rf /usr/local/share/gecko_driver
          sudo rm -rf /usr/share/swift
          df -h

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        id: flutter-cache
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Android SDK
        uses: actions/cache@v4
        id: android-sdk-cache
        with:
          path: ${{ github.workspace }}/android-sdk
          key: ${{ runner.os }}-android-sdk-ndk-v1
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        if: steps.android-sdk-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          # Download command line tools
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/bin cmdline-tools/lib cmdline-tools/NOTICE.txt cmdline-tools/source.properties cmdline-tools/latest/ 2>/dev/null || true
          rm cmdline-tools.zip
          # Accept licenses and install required components
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0" "ndk;28.2.13676358" "ndk;27.0.12077973"
          # Verify NDK was installed
          ls -la $ANDROID_HOME/ndk/
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('android/**/build.gradle.kts', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-1
            android/.gradle
          key: ${{ runner.os }}-gradle-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-

      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool/
            build/
          key: ${{ runner.os }}-flutter-build-${{ hashFiles('**/pubspec.lock', 'lib/**/*.dart') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      - name: Get dependencies
        run: flutter pub get

      - name: Determine flavor
        id: flavor
        run: |
          FLAVOR="${{ github.event.inputs.flavor }}"
          if [ -z "$FLAVOR" ]; then
            FLAVOR="production"
          fi
          echo "FLAVOR=$FLAVOR" >> $GITHUB_OUTPUT

      - name: Build Debug APK
        run: |
          flutter build apk --debug --no-pub \
            --flavor ${{ steps.flavor.outputs.FLAVOR }} \
            --target-platform android-arm64 \
            --build-number ${{ steps.build_meta.outputs.BUILD_NUMBER }}
        env:
          APP_ENV: ${{ steps.flavor.outputs.FLAVOR }}
          KEYSTORE_PATH: ${{ steps.debug_keystore.outputs.KEYSTORE_PATH }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug-${{ steps.flavor.outputs.FLAVOR }}-b${{ steps.build_meta.outputs.BUILD_NUMBER }}
          path: build/app/outputs/flutter-apk/app-${{ steps.flavor.outputs.FLAVOR }}-debug.apk
          retention-days: 14

  build-release:
    name: Build Release APK
    needs: analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Run on main pushes, workflow_dispatch (release/both), and version tags.
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both')) ||
      startsWith(github.ref, 'refs/tags/v')
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/28.2.13676358

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build metadata
        id: build_meta
        run: |
          BUILD_NUMBER=$(( ${{ github.run_number }} * 100 + ${{ github.run_attempt }} ))
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Check for keystore
        id: check_keystore
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "::warning::Keystore not configured, skipping release build"
            echo "skip_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip_release=false" >> $GITHUB_OUTPUT
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Free disk space
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/microsoft/powershell
          sudo rm -rf /usr/local/share/chromedriver-linux64
          sudo rm -rf /usr/local/share/edge_driver
          sudo rm -rf /usr/local/share/gecko_driver
          sudo rm -rf /usr/share/swift
          df -h

      - name: Create keystore
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Cache Flutter SDK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        id: flutter-cache
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Setup Flutter
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Java
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Android SDK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        id: android-sdk-cache
        with:
          path: ${{ github.workspace }}/android-sdk
          key: ${{ runner.os }}-android-sdk-ndk-v1
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Android SDK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' && steps.android-sdk-cache.outputs.cache-hit != 'true' }}
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          # Download command line tools
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/bin cmdline-tools/lib cmdline-tools/NOTICE.txt cmdline-tools/source.properties cmdline-tools/latest/ 2>/dev/null || true
          rm cmdline-tools.zip
          # Accept licenses and install required components
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0" "ndk;28.2.13676358" "ndk;27.0.12077973"
          # Verify NDK was installed
          ls -la $ANDROID_HOME/ndk/
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Cache pub dependencies
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle dependencies
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-deps-${{ hashFiles('android/**/build.gradle.kts', 'android/**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-deps-

      - name: Cache Gradle build cache
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/build-cache-1
            android/.gradle
          key: ${{ runner.os }}-gradle-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-

      - name: Cache Flutter build
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool/
            build/
          key: ${{ runner.os }}-flutter-build-${{ hashFiles('**/pubspec.lock', 'lib/**/*.dart') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      - name: Get dependencies
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' && steps.flutter-action.outputs.PUB-CACHE-HIT != 'true' }}
        run: flutter pub get

      - name: Determine flavor
        id: flavor
        run: |
          FLAVOR="${{ github.event.inputs.flavor }}"
          if [ -z "$FLAVOR" ]; then
            FLAVOR="production"
          fi
          echo "FLAVOR=$FLAVOR" >> $GITHUB_OUTPUT

      - name: Build Release APK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        run: |
          flutter build apk --release --no-pub \
            --flavor ${{ steps.flavor.outputs.FLAVOR }} \
            --build-number ${{ steps.build_meta.outputs.BUILD_NUMBER }}
        env:
          APP_ENV: ${{ steps.flavor.outputs.FLAVOR }}
          KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - name: Upload Release APK
        if: ${{ steps.check_keystore.outputs.skip_release != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release-${{ steps.flavor.outputs.FLAVOR }}-b${{ steps.build_meta.outputs.BUILD_NUMBER }}
          path: build/app/outputs/flutter-apk/app-${{ steps.flavor.outputs.FLAVOR }}-release.apk
          retention-days: 14

