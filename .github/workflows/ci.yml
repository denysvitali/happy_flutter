name: Happy Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup
    outputs:
      has_keystore: ${{ steps.check_keystore.outputs.has_keystore }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if keystore is configured
        id: check_keystore
        run: |
          echo "Checking KEYSTORE_BASE64..."
          KEYSTORE="${{ secrets.KEYSTORE_BASE64 }}"
          if [ -z "$KEYSTORE" ] || [ "$KEYSTORE" == "" ]; then
            echo "KEYSTORE_BASE64 is empty or not set"
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          else
            echo "KEYSTORE_BASE64 is set (length: ${#KEYSTORE})"
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          fi

  debug:
    name: Build Debug APK
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug --no-pub

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  release:
    name: Build Release APK
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.has_keystore == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up keystore for release build
        run: |
          echo "Working directory: $(pwd)"

          echo "Decoding keystore..."
          echo "$KEYSTORE_BASE64" | base64 -d > key.properties
          ls -la key.properties

          echo "Creating key.properties..."
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" > key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storeFile=android/release-keystore.jks" >> key.properties

          echo "Copying keystore to android/..."
          echo "$KEYSTORE_BASE64" | base64 -d > android/release-keystore.jks
          ls -la android/release-keystore.jks

          echo "key.properties content:"
          cat key.properties
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --no-pub

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: happy-flutter-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
