name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@minimax')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@zai')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@minimax')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@zai')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@minimax')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@zai')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@minimax') || contains(github.event.issue.title, '@minimax'))) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@zai') || contains(github.event.issue.title, '@zai')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect trigger and configure API
        id: detect-trigger
        env:
          BODY: ${{ github.event.comment.body || github.event.review.body || github.event.issue.body || github.event.issue.title }}
        run: |
          set -e
          if echo "$BODY" | grep -q '@minimax' 2>/dev/null; then
            {
              echo "ANTHROPIC_BASE_URL=https://api.minimax.io/anthropic"
              echo "ANTHROPIC_DEFAULT_OPUS_MODEL=MiniMax-M2.1"
              echo "ANTHROPIC_DEFAULT_SONNET_MODEL=MiniMax-M2.1"
              echo "ANTHROPIC_DEFAULT_HAIKU_MODEL=MiniMax-M2.1"
              echo "PROVIDER=minimax"
            } >> $GITHUB_ENV
          else
            {
              echo "ANTHROPIC_BASE_URL=https://api.z.ai/api/anthropic"
              echo "ANTHROPIC_DEFAULT_OPUS_MODEL=glm-4.7"
              echo "ANTHROPIC_DEFAULT_SONNET_MODEL=glm-4.7"
              echo "ANTHROPIC_DEFAULT_HAIKU_MODEL=glm-4.5-air"
              echo "PROVIDER=zai"
            } >> $GITHUB_ENV
          fi

      - name: Run Claude Code (MiniMax)
        if: env.PROVIDER == 'minimax'
        id: claude-minimax
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.MINIMAX_TOKEN }}
          trigger_phrase: '@minimax'

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

      - name: Run Claude Code (Z.AI)
        if: env.PROVIDER == 'zai'
        id: claude-zai
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ZAI_TOKEN }}
          trigger_phrase: '@zai'

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
